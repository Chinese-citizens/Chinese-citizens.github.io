<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张珈隽的超帅自拍</title>
    <style>
        /* 全局极简样式 无多余装饰 干净通透 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #f7f7f7;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        /* 标题样式 */
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        /* 图片样式 适配居中 比例协调 */
        .avatar {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 25px;
            object-fit: cover;
        }
        /* 个人信息 清晰规整 */
        .info {
            font-size: 16px;
            color: #555;
            line-height: 2.2;
            margin-bottom: 25px;
        }
        /* 夸赞文案 简约温柔 质感加分 */
        .praise {
            font-size: 15px;
            color: #666;
            line-height: 1.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>张珈隽的超帅自拍</h1>
        <!-- 图片地址可直接替换成自己的自拍图链接，保留格式即可 -->
        <img src="https://picsum.photos/400/500" alt="张珈隽超帅自拍" class="avatar">
        <div class="info">
            姓名：张珈隽<br>
            性别：男<br>
            身高：173cm<br>
            体重：56kg
        </div>
        <div class="praise">
            身形清隽挺拔，气质干净清爽<br>
            眉眼明朗，少年感十足，颜值出众✨
        </div>
    </div>
</body>
</html>
