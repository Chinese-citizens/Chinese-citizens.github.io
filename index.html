<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心：手机适配，禁止缩放，设置视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>这难道就是传说中的zjc</title>
    <style>
        /* 全局样式重置+粉色主背景 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "苹方", sans-serif;
        }
        body {
            background-color: #ffeff7; /* 柔和浅粉色，不刺眼，适合手机长时间查看 */
            color: #333; /* 深灰色文字，比纯黑更护眼 */
            padding: 20px 15px; /* 手机端左右留边，上下留距 */
            max-width: 750px; /* 适配大屏手机，不拉伸 */
            margin: 0 auto; /* 页面居中 */
        }

        /* 简介文字样式 */
        .intro {
            font-size: 16px;
            line-height: 1.8; /* 行高拉大，手机阅读更舒适 */
            text-align: justify; /* 文字两端对齐，更整洁 */
            margin-bottom: 25px;
            padding: 15px;
            background-color: #fff; /* 白色底衬托文字，提升可读性 */
            border-radius: 12px; /* 圆角，手机端更柔和 */
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1); /* 轻微阴影，有层次感 */
        }

        /* 图片样式：自适应手机宽度，不变形 */
        .page-img {
            width: 100%;
            height: auto; /* 宽高比自适应，防止图片拉伸 */
            border-radius: 12px;
            margin-bottom: 25px;
            display: block; /* 消除图片底部默认空隙 */
        }

        /* 视频样式：和图片同尺寸，适配手机 */
        .page-video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            background-color: #f8d7e8; /* 视频加载时的浅粉背景，和整体协调 */
            outline: none;
        }

        /* 媒体查询：适配超小屏手机（如SE），微调间距 */
        @media (max-width: 320px) {
            body {
                padding: 15px 10px;
            }
            .intro {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 简介部分 -->
    <div class="intro">
        等出发的时候随手拍的，头发没特意打理，就这么自然垂着。笑起来眼睛弯成月牙，感觉今天的状态还挺松弛的，本人优点：可爱，美丽，乐观，开朗，傻
    </div>

    <!-- 图片部分：替换src为你的图片地址即可 -->
    <img src="https://link.jiyiho.cn/orfile/view.php/b5793990a3e352ef67d6ce621733b268.jpg" alt="展示图片" class="page-img">

    <!-- 视频部分：支持本地视频/网络视频，替换src为你的视频地址 -->
    <video src="https://link.jiyiho.cn/orfile/view.php/f4193546bb31c469af11e1dd3af46945.mp4" controls class="page-video">
        你的浏览器不支持HTML5视频播放，请更换最新浏览器查看～
    </video>
</body>
</html>
